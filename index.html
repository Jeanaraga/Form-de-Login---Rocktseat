<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login </title>
</head>
<body>
    <div class="tudo">
        <header>
            <img src="/assets/images/logo.svg" alt="">
        </header>
        <div class="container">
            <form>
                <div class="titulo-sub">
                    <div class="titulo">
                        <h2><i class="fas fa-sign-in-alt" style="color: #ffc632;"></i> Faça seu Login</h2>
                    </div>
                    <div class="subtitulo">
                        <p>Entre com suas informções de cadastro.</p>
                    </div>
                </div>
                <div class="form">
                    <div class="email">
                        <div class="label-1">
                            <label for="email">E-mail</label>                       
                        </div>
                        <div class="input-email">
                            <input type="email" name="email" id="email" placeholder="          Digite seu e-mail">
                        </div>
                    </div>
                    <div class="senha">
                        <div class="label2">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="input-senha">
                            <input type="password" name="senha" id="senha" placeholder="          Digite sua senha">
                        </div>
                    </div>
                    <div class="check">
                        <div class="content">
                            <input type="checkbox" name="lembre" id="lembre">
                            <label for="lembre" id="checkbox-label">
                                <span>
                                </span>
                            </label>
                            <div class="check-span">
                                <label for="lembre">Lembre de mim</label>
                            </div>
                        </div>
                        <div class="span">
                            <span>Esqueci minha senha</span>
                        </div>
                    </div>
                    <div class="botao">
                        <button class="btn">Entrar</button>
                    </div>
                    <div class="span-2">
                        <span>Não tem uma conta?<b>Registre-se</b></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
